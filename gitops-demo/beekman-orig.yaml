apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: beekman-gitops
  labels:
    app: bee
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bee
  template:
    metadata:
      labels:
        app: bee
    spec:
      imagePullSecrets:
      - name: docker-credentials
      containers:
      - name: beekman-1
        image: beekman9527/cpumemload:latest
        env:
        - name: RUN_TYPE
          value: "cpu"
        - name: CPU_PERCENT
          value: "100"
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "12Mi"
            cpu: "11m"
